<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dynamic App: Hello World</title>
		<link rel="stylesheet" media="all" href="css/dynamic-app.css">
		<script src="js/dynamic-app.js"></script>
	</head>

	<body>

		<label>Please enter your name:
			<input name=addressee value=world>

		<h2>{{obj.test}}</h2>

	</body>
</html>
