<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dynamic App: Hello World complete</title>
		<link rel="stylesheet" media="all" href="dynamic-app.css">
		<script src="js/dynamic-app.js"></script>
	</head>

	<body>
	
		<label>Please enter your name:
			<input name=addressee required>
		</label>
		
		<p class="dynamic-template please-enter-value when addressee not available">Please enter your name in the input box above.

		<p class="dynamic-template salutation when addressee not empty">
				Hello {{addressee}}!
	
	</body>
</html>
