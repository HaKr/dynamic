<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dynamic App: Inputs</title>
		<link rel="stylesheet" media="all" href="../css/inputs.css">
		<script src="../../../../../dist/js/dynamic-app.js"></script>
	</head>

	<body>
		<section class=input>
			<h3>Enter some data</h3>
			<form action="javascript: return false;">

				<fieldset>
					<label><span class=label>Text:</span>
						<input name=value.text value=text>
					</label>
				</fieldset>

				<fieldset>
					<label><span class=label>Checkbox:</span>
						<input name=value.checkbox value=on data-unchecked-value=off type=checkbox>
					</label>
				</fieldset>

				<fieldset>
					<span class=label>Radio:</span>
					<label>
						<input name=value.radio value=red type=radio>
						red
					</label>
					<label>
						<input name=value.radio checked value=green type=radio>
						green
					</label>
					<label>
						<input name=value.radio value=blue type=radio>
						blue
					</label>
				</fieldset>
				<fieldset>
					<label><span class=label>Select:</span>
						<select name=value.dropdown>
							<option>Cyan</option>
							<option selected>Magenta</option>
							<option>Yellow</option>
						</select>
					</label>
				</fieldset>

			</form>
		</section>

		<section class=report-by-name>
			<h3>Report by name</h3>
			<p class=value>
				<span class="value-name text">Text</span>
				<span class="value-value text">{{value.text}}</span>
			</p>
			<p class=value>
				<span class="value-name checkbox">Checkbox</span>
				<span class="value-value checkbox">{{value.checkbox}}</span>
			</p>
			<p class=value>
				<span class="value-name radio">Radio</span>
				<span class="value-value radio">{{value.radio}}</span>
			</p>
			<p class=value>
				<span class="value-name dropdown">Dropdown</span>
				<span class="value-value dropdown">{{value.dropdown}}</span>
			</p>
		</section>

		<section class=report-by-reference>
			<h3>Report by Referencee</h3>
			<p class="template report-p for each value">
				<span class="value-name  {{.$reference}}">{{.$reference}}</span>
				<span class="value-value {{.$reference}}">{.$value}</span>
			</p>
		</section>
	</body>
</html>
