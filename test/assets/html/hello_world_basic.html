	<body>

		<label>Please enter your name:
			<input name=addressee value=world>
		</label>

		<p class=salutation>Hello {{addressee}}!

		<script type=text/javascript>
			var p = document.createElement( 'p' );
			p.classList.add( 'dynamic-type' );
			var info = typeof( window.$dynamic ) === 'object' ? window.$dynamic.constructor.name : 'NIL';
			var t = document.createTextNode( '$dynamic='+ info);
			p.appendChild( t );
			document.body.appendChild( p );
		</script>

	</body>
</html>
